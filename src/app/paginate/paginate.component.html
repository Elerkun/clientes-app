<ul class="pagination" *ngIf="paginas?.length>0">
  <li *ngIf="paginador.number >0">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.number-1]"> &laquo;</a>
  </li>
  <li [ngClass]="  paginador.first?'disabled page-item': 'page-item'">
    <a [routerLink]="['/clientes/page',0]" class="page-link"> Primera</a>
  </li>
  <li class="page-item" *ngFor="let numeroPaginas of paginas" [ngClass]=" numeroPaginas-1 == paginador.number?'active':''">
    <span *ngIf="numeroPaginas -1 == paginador.number"  class="page-link" >{{numeroPaginas}}</span>
    <a *ngIf="numeroPaginas -1 != paginador.number" class="page-link"[routerLink]="['/clientes/page',numeroPaginas-1]">{{numeroPaginas}}</a>
  </li>
  <li [ngClass]="  paginador.last?'disabled page-item': 'page-item'">
    <a [routerLink]="['/clientes/page',paginador.totalPages-1]" class="page-link"> Ultima</a>
  </li>
  <li *ngIf="paginador.number <paginador.totalPages -1">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.number+1]"> &raquo;</a>
 </li>
</ul>
