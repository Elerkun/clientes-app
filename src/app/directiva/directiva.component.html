<button type="button" class="btn btn-primary" (click)="habilitar = (habilitar==true)? false: true">{{habilitar==true? 'Ocultar': 'Mostrar'}}</button>
<div class="card d-flex justify-content-center" style="width: 18rem;">
  <div class="card-header">
    Featured
  </div>
  <ul class="list-group list-group-flush" *ngIf="habilitar==true">
    <li class="list-group-item" *ngFor="let curso of listaCurso" >{{curso}}</li>
  </ul>
</div>
